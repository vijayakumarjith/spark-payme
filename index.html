<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startup Spark 2025 Grand Challenge Registration</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Form Container */
        .form-container {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            font-size: 2.5rem;
            color: #4a90e2;
            text-align: center;
            margin-bottom: 10px;
            animation: slideInDown 0.8s ease-in-out;
        }

        h2 {
            font-size: 1.5rem;
            color: #555;
            text-align: center;
            margin-bottom: 20px;
            animation: slideInUp 0.8s ease-in-out;
        }

        /* Form Group Styling */
        .form-group {
            margin-bottom: 20px;
            animation: fadeIn 1s ease-in-out;
        }

        .form-group label {
            display: block;
            font-size: 1rem;
            color: #555;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-group input:focus {
            border-color: #4a90e2;
            box-shadow: 0 0 8px rgba(74, 144, 226, 0.3);
            outline: none;
        }

        /* Button Styling */
        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background: #4a90e2;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        button[type="submit"]:hover {
            background: #357abd;
            transform: translateY(-2px);
        }

        button[type="submit"]:active {
            transform: translateY(0);
        }

        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease-in-out;
        }

        .modal-content {
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
            animation: slideInUp 0.3s ease-in-out;
        }

        #modalTitle {
            font-size: 1.5rem;
            color: #4a90e2;
            margin-bottom: 10px;
        }

        #modalMessage {
            font-size: 1rem;
            color: #555;
            margin-bottom: 20px;
        }

        #modalCloseButton {
            padding: 10px 20px;
            background: #4a90e2;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        #modalCloseButton:hover {
            background: #357abd;
        }

        /* Loading Spinner Styles */
        .spinner-container {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-top: 4px solid #4a90e2;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .spinner-container p {
            margin-top: 10px;
            font-size: 1rem;
            color: #333;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideInDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes slideInUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Startup Spark 2025</h1>
        <h2>Grand Challenge Registration - Phase 1</h2>
        <form id="registrationForm">
            <div class="form-group">
                <label for="teamName">Team Name:</label>
                <input type="text" id="teamName" name="teamName" required>
            </div>
            
            <div class="form-group">
                <label for="collegeName">College Name:</label>
                <input type="text" id="collegeName" name="collegeName" required>
            </div>

            <div class="form-group">
                <label for="email">Contact Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="teamSize">Team Size (Max: 5):</label>
                <input type="number" id="teamSize" name="teamSize" min="1" max="5" required>
            </div>

            <div id="teamMembers"></div>

            <button type="submit">Register and Pay</button>
        </form>
    </div>

    <!-- Modal for Success/Error Messages -->
    <div id="messageModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle"></h2>
            <p id="modalMessage"></p>
            <button id="modalCloseButton">Close</button>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="spinner-container">
        <div class="spinner"></div>
        <p>Processing Payment...</p>
    </div>

    <script>
        // Dynamically add team member fields
        document.getElementById('teamSize').addEventListener('input', function () {
            const teamSize = parseInt(this.value) || 1;
            const teamMembersDiv = document.getElementById('teamMembers');
            teamMembersDiv.innerHTML = '';
            
            for (let i = 1; i <= teamSize; i++) {
                teamMembersDiv.innerHTML += `
                    <div class="form-group">
                        <label>Member ${i} Name:</label>
                        <input type="text" name="member${i}Name" required>
                    </div>
                    <div class="form-group">
                        <label>Member ${i} Department:</label>
                        <input type="text" name="member${i}Department" required>
                    </div>
                    <div class="form-group">
                        <label>Member ${i} Phone Number:</label>
                        <input type="text" name="member${i}Phone" required>
                    </div>
                `;
            }
        });

        // Handle form submission
        document.getElementById('registrationForm').addEventListener('submit', async function (event) {
            event.preventDefault();

            // Show loading spinner
            const loadingSpinner = document.getElementById('loadingSpinner');
            loadingSpinner.style.display = 'flex';

            const teamName = document.getElementById('teamName').value;
            const collegeName = document.getElementById('collegeName').value;
            const email = document.getElementById('email').value;
            const teamSize = parseInt(document.getElementById('teamSize').value) || 1;
            const amount = teamSize * 250; // 1 member costs 250

            let teamMembers = [];
            for (let i = 1; i <= teamSize; i++) {
                teamMembers.push({
                    name: document.querySelector(`[name="member${i}Name"]`).value,
                    department: document.querySelector(`[name="member${i}Department"]`).value,
                    phone: document.querySelector(`[name="member${i}Phone"]`).value,
                });
            }

            try {
                const response = await fetch('/create-payment', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ teamName, collegeName, email, amount, teamMembers }),
                });

                const result = await response.json();
                if (result.success) {
                    showModal('Success!', 'Your registration is complete. Redirecting to payment...');
                    setTimeout(() => {
                        window.location.href = result.payment_url; // Redirect to payment page
                    }, 2000);
                } else {
                    showModal('Error', 'Payment request failed. Please try again.');
                }
            } catch (error) {
                showModal('Error', 'An unexpected error occurred. Please try again.');
            } finally {
                // Hide loading spinner
                loadingSpinner.style.display = 'none';
            }
        });

        // Modal functions
        const modal = document.getElementById('messageModal');
        const modalTitle = document.getElementById('modalTitle');
        const modalMessage = document.getElementById('modalMessage');
        const modalCloseButton = document.getElementById('modalCloseButton');

        function showModal(title, message) {
            modalTitle.textContent = title;
            modalMessage.textContent = message;
            modal.style.display = 'flex';
        }

        modalCloseButton.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        window.addEventListener('click', (event) => {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
